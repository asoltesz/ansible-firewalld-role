---
- name: Install firewalld
  package:
    name: ["firewalld"]
    state: present

- name: Start firewalld
  service:
    name: firewalld
    state: started
    enabled: yes

- name: Configure open services
  firewalld:
    service: "{{ item }}"
    permanent: yes
    state: enabled
    immediate: yes
  with_items: "{{ open_services }}"

- name: Configure open ports (specified with port numbers)
  firewalld:
    zone: "public"
    port: "{{ item }}"
    state: enabled
    permanent: yes
    immediate: yes
  with_items: "{{ open_ports }}"

- name: Lock down cockpit service
  firewalld:
    zone: "{{ item }}"
    service: "cockpit"
    permanent: yes
    state: disabled
    immediate: yes
  with_items:
    - public
    - home
    - drop
    - block
    - internal
    - work

- name: Whitelist IPs
  firewalld:
    zone: trusted
    permanent: yes
    state: enabled
    immediate: yes
    source: "{{ item }}"
  with_items: "{{ whitelisted_ips }}"


- name: "Configure private network subnet"
  firewalld:
    source: "{{ private_network_subnet }}"
    zone: internal
    state: enabled
    immediate: yes
    permanent: yes

# incoming etcd client/peer requests
